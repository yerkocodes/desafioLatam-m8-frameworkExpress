<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
      />
  </head>
  <body class="p-5">
    <h1 class="text-center">Nueva imagen</h1>

    <!--FORMULARIO-->
    <div class="container p-5 w-50 border">

      <form action="/imagen" method="POST" enctype="multipart/form-data">
        <div class="row my-3">
          <div class="col"><h4>Imagen:</h4></div>
          <div class="col">
            <input type="file" name="target_file" required/>
          </div>
        </div>
        <div class="row my-3">
          <div class="col"><h4>Posici√≥n:</h4></div>
          <div class="col">
            <!--<input class="form-control" type="number" name="posicion" required/>-->
            <div class="input-group mb-3">
              <select class="custom-select" name="posicion" id="inputGroupSelect02" required>
                <option disabled selected>Select an option</option>
                <option type="number" value="1">1</option>
                <option type="number" value="2">2</option>
                <option type="number" value="3">3</option>
                <option type="number" value="4">4</option>
                <option type="number" value="5">5</option>
                <option type="number" value="6">6</option>
                <option type="number" value="7">7</option>
                <option type="number" value="8">8</option>
              </select>
            </div>
          </div>
        </div>

        <input class="btn btn-light" type="submit" value="Subir imagen" />
      </form>

    </div>
    <!--FORMULARIO END-->

    <style>
body {
  background: black;
  color: white;
  text-align: center;
}
    </style>
    <script src="./assets/script/script.js" charset="utf-8"></script>
  </body>
</html>
